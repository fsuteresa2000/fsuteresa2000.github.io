# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "https://fsuteresa2000.github.io/" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Teresa Vann # Your name will go here
  description: "Let's create something great." # used by search engines

  # Header and footer text
  header_text: >
     <h1>Hi! I'm Teresa.</h1>
     <p>Let's create something great.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "fsuteresa2000@yahoo.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "fsuteresa2000"
  google_plus:
  instagram: "fsuteresa2000"
  linkedin:  # Full URL
  pinterest: "fsuteresa2000"
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: fsuteresa2000
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-100322215-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
